<ngprj-section-header
    [title]="'I miei Progetti'"
    [button]="{ label: 'Vai alla Home', link: '/home'}"
></ngprj-section-header> 

<ng-container *ngIf="projects$ | async as projects">
    <!-- {{ projects | json }} -->
    <ngprj-project-list [projects]="projects" (selected)="selectProject($event)"></ngprj-project-list>
</ng-container>

<hr>
<ngprj-project-detail [project]="selectedProject"></ngprj-project-detail>

<hr>
<ngprj-project-form (submitted)="submitProjectForm($event)"></ngprj-project-form>
