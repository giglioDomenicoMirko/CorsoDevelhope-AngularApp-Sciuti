<div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="projects.length > 0; else noProjects">
  <div class="col" *ngFor="let project of projects">
      <div class="card" [class.border-info]="project.done" [class.border-warning]="!project.done">
      <div class="card-body">
        <h5 class="card-title">
          <span class="badge bg-secondary rounded-pill">{{
            project.code
          }}</span>
          {{ project.name }}
        </h5> 
        <p class="card-text">{{ project.description }}</p>
        <button (click)="selectProject(project)" class="btn btn-primary btn-sm">Vai al Progetto</button>

      </div>
      <div class="card-footer">
        <small class="text-muted" [ngStyle]="{'font-style': project.done ? 'italic': 'normal'}">
          <span>{{ project.start | date: "dd/MM/yyyy" | titlecase }}</span>
          <span *ngIf="project.end"> | {{ project.end | date: "dd/MM/yyyy" | titlecase }}</span>
        </small>
      </div>
    </div>
  </div>
</div>

<hr>
<!-- <p *ngIf="selectedProject">Progetto selezionato: {{ selectedProject.name }}</p> -->
<ngprj-project-detail [project]="selectedProject"></ngprj-project-detail>

<ng-template #noProjects>
    <p>Non è presente nessun progetto</p>
</ng-template>

<form #f="ngForm" class="row g-3">
    <div class="col-md-4">
      <label for="name" class="form-label">Nome</label>
      <input type="text" name="name" class="form-control" placeholder="Nome" required ngModel #nameField="ngModel">
      <p *ngIf="nameField.invalid && nameField.touched" class="text-danger"><small>Il campo è richiesto</small></p>
    </div>
    <div class="col-md-4">
      <label for="priority" class="form-label">Priority</label>
      <select class="form-select" name="priority" required ngModel #priorityField="ngModel">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <p *ngIf="priorityField.invalid && priorityField.touched" class="text-danger"><small>Il campo è richiesto</small></p>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Date</label>
      <input type="date" name="start" class="form-control" placeholder="Data di inizio" required ngModel #dataField="ngModel">
      <p *ngIf="dataField.invalid && dataField.touched" class="text-danger"><small>Il campo è richiesto</small></p>

    </div>
    <div class="col-md-12">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" name="description" placeholder="Description " required ngModel #descriptionField="ngModel"></textarea>
      <p *ngIf="descriptionField.invalid && descriptionField.touched" class="text-danger"><small>Il campo è richiesto</small></p>

    </div>
    <div class="col-12">
      <button [disabled]="f.invalid" type="submit" class="w-100 btn btn-primary btn-lg" (click)="submitProjectForm(f)">Crea</button>
    </div>
  </form>
